{% extends "base.html" %}
{% block content %}

<h2>Upload Job Description (PDF)</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="file" name="jd_pdf" accept=".pdf" required>
    <br><br>

    <button type="submit" class="btn btn-primary">
        Analyze JD
    </button>
</form>

{% endblock %}
